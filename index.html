<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center text-muted my-4">Weather Check</h1>
        <form class="text-center change-location text-muted my-4">
            <label for="city">Enter location for weather info</label>
            <input type="text" name="city" class="form-control p-4" />
        </form>
    
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/300X200" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--     icon goes here   -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./forecast.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
